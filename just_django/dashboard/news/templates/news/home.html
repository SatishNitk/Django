{% load staticfiles %}

<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
  <body>
     <div class="jumbotron">
     	<h1>Welcome to your dashboard</h1>
     	{% if hide_me == True %}
        <p> Your next scrap is in {{ next_scrape}} hour.</p>
        {% else %}
     	<form method="=POST" action="{% url 'scrape' %}">
     		{% csrf_token %}
     		<button type="submit" class="btn btn-primary"> Get My morning news</button>
     	</form>
     	{% endif %}
     </div>


     <div class="container">
     	<div class="row">
     	  <div class="col-sm-3 text-center">
     	  	{%  for object in object_list %}
     	  	<div class="card text-center" style="width: 100%;">
     	  		{{object.image.url}}
     	  		<div class="card-body">
     	  			pp  <img  scr="media/mdwi9uoo4hupv0jo9jbr.jpg">this image is not working...
                  <img class="card-img-top" src="{% static 'news/hrxuygdibv9d81yxqbri.jpg' %}" alt="My image"/>

     	  			<h5 class="card-title"><a href="{{ object.url }}">{{object.title}}</a></h5>
     	  		</div>
     	  	</div>
     	  	{% endfor %}
     	  </div> 
     	</div>
     </div>


  </body>
</html>
