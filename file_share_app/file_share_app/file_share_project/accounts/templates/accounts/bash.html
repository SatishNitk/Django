<html lang="en">
<head>
  <title>File_share_app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home_view' %}">FILE SHARE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <a class="nav-item nav-link " href="
           javascript:{document.getElementById('upload').submit()}">upload</a>
           <form id="upload"  action="{% url 'upload_view' %}">
            {% csrf_token %}
            <input type="hidden"/>
          </form>

          <a class="nav-item nav-link " href="{% url 'book_list_view' %}">All File</a>
          <a class="nav-item nav-link " href="{% url 'book_list_view_by_u' %}">File upload by u</a>  
          <a class="nav-item nav-link " href="{% url 'book_list_view_by_other' %}">File shared by other</a>
           


      <a class="nav-item nav-link " href="
           javascript:{document.getElementById('logout').submit()}">logout</a>
           <form id="logout" method="POST" action="{% url 'logout_view' %}">
            {% csrf_token %}
            <input type="hidden"/>
          </form>
          

      {% else %}
      <a class="nav-item nav-link " href="{% url 'signup_view' %}">Signup</a>
      <a class="nav-item nav-link" href="{% url 'login_view' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<br/>





{% block content %}
{% endblock %}

</body>
</html>
