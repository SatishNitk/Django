{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- or  dynameic url  here detail is coming from name in urls.py -->
        <li><a href="{% url 'documentation_app:detail' question.id %}">{{ question.question_text }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
